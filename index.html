<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>ToDo list!</h1></header>
    <div class="input">
        <input id="in" type="text">
        <label for="in"></label>
        <button id="button">Add task to list!</button>
    </div>
    <div id="wrapper">
    <div class="thelist">
        <h2>The list</h2>
        <ul id="nått">
        </ul>
    </div>
    <div class="thedonelist">
        <h2>The done list</h2>
        <ul id="nåtannat">
        </ul>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
