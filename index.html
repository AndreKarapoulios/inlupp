<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ToDo list!</header>
    <div class="input">
        <input id="in" type="text">
        <label for="in"></label>
        <button id="button">Add task to list!</button>
    </div>
    <div class="thelist">
        <h1>The list</h1>
        <ul id="nått">
        </ul>
    </div>
    <div class="thedonelist">
        <h1>The done list</h1>
        <ul id="nåtannat">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
